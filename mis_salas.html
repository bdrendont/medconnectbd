<!-- Tarjeta Flotante del Perfil -->
<div class="profile-card" id="profileCard">
    <div class="profile-header">
        
        <div class="user-icon">
            <i class="fas fa-user fa-4x" style="color: #F39C12;"></i>
        </div>
        <br>
        <h5>Nombre del Perfil</h5>
    </div>
    <div class="profile-info" id="profileInfo">
        <p><strong>Identificación:</strong> 123456789</p>
        <p><strong>Correo:</strong> <span id="profileEmail">ejemplo@correo.com</span></p>
        <p><strong>Celular:</strong> <span id="profilePhone">123-456-7890</span></p>
        <p><strong>Tipo de Perfil:</strong> <span id="profileType">Usuario</span></p>
        <br>
        <div class="confirmation-buttons">
            <button type="submit" class="btn btn-cancel">Editar perfil</button>
            <button type="button" class="btn btn-confirm btn-close-modal">Cancelar</button>
        </div>
    </div>
    <div class="profile-edit" id="profileEdit" style="display: none;">
        <form id="editProfileForm">
            <div>
                <label for="email"><strong>Nuevo correo:</strong></label>
                <input type="email" id="email" name="email" value="ejemplo@correo.com">
            </div>
            <div>
                <label for="phone"><strong>Nuevo número de celular:</strong></label>
                <input type="tel" id="phone" name="phone" value="123-456-7890">
            </div>
            <div>
                <label for="type"><strong>Seleccione tipo de perfil:</strong></label>
                <select id="type" name="type">
                    <option value="perfil1">Jefe de Sala</option>
                    <option value="perfil2">Integrante de Sala</option>
                    <option value="perfil3">Sala Privada</option>
                </select>
            </div>
            <button type="submit" class="btn btn-save">Editar perfil</button>
            <button type="button" id="cancelEdit" class="btn btn-nosave">Cancelar</button>
        </form>
    </div>
</div>
