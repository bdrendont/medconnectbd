<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fas fa-clock"></i> MedConnect
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link btn-custom" href="index.html">Iniciar sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="contenedor">
        <div class="card login-box mx-auto">
            <div class="card-body">
                <h2 class="card-title text-center text-bold mb-4">Crear Nueva Cuenta</h2>
                <br>
                <form>
                    <div class="row">
                        <!-- Primera columna -->
                        <div class="col-md-6">
                            <!-- Nombres completos -->
                            <div class="mb-3">
                                <label for="nombres" class="form-label">Nombres Completos</label>
                                <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres" required>
                            </div>
                            
                            <!-- Apellidos completos -->
                            <div class="mb-3">
                                <label for="apellidos" class="form-label">Apellidos Completos</label>
                                <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos" required>
                            </div>
                            
                            <!-- Correo electrónico -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
                            </div>
        
                            <!-- Indicativo y número de celular -->
                            <div class="mb-3">
                                <label for="celular" class="form-label">Indicativo y Número de Celular</label>
                                <div class="input-group">
                                    <span class="input-group-text">+</span>
                                    <input type="text" class="form-control" id="indicativo" placeholder="Ind." style="max-width: 80px;" required>
                                    <input type="text" class="form-control" id="celular" placeholder="Número de celular" required>
                                </div>
                            </div>
                        </div>
                        <!-- Segunda columna -->
                        <div class="col-md-6">
                            <!-- Número de identificación -->
                            <div class="mb-3">
                                <label for="identificacion" class="form-label">Número de Identificación</label>
                                <input type="text" class="form-control" id="identificacion" placeholder="Ingrese su número de identificación" required>
                            </div>
            
                            <!-- Subir documento de identidad -->
                            <div class="mb-3">
                                <label for="documento" class="form-label">Subir Documento de Identidad</label>
                                <input type="file" class="form-control" id="documento" required>
                            </div>
            
                            <!-- Selección de perfil -->
                            <div class="mb-3">
                                <label for="perfil" class="form-label">Seleccionar Perfil</label>
                                <select class="form-control" id="perfil" required>
                                    <option value="" disabled selected>Seleccione su perfil</option>
                                    <option value="perfil1">Jefe de Sala</option>
                                    <option value="perfil2">Integrante de Sala</option>
                                    <option value="perfil3">Sala Privada</option>
                                </select>
                            </div>
            
                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                            </div>
                        </div>
                    </div>
    
                    <!-- Botón de guardar -->
                    <div class="text-center">
                        <br>
                        <button type="submit" class="btn btn-custom">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

      <script src="js/script.js" type="module"></script>

    </body>

</html>
